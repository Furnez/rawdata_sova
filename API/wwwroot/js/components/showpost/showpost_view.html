<div data-bind="foreach: posts">
    <div class="container-fluid post">
        <div class="row">
            <div class="col-lg-1 score">
                <span>Score :</span><br />
                <span data-bind="text: score"></span>
            </div>
            <div class="col-lg-11">
                <div class="title" data-bind="text: title"></div>
                <div data-bind="html: body"></div>
            </div>
        </div>
    </div>
</div>
