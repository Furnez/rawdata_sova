<!DOCTYPE html>
<head>
    <title>SOVA Project</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.imgur.com/bIOmure.png">

    <script src="lib/jQuery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">StackOverflow Viewer</span>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a class="nav-link">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle nav-link" data-toggle="dropdown">My posts<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="nav-link">Marked</a></li>
                        <li><a class="nav-link">Notes</a></li>
                        <li><a class="nav-link">History</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" onsubmit="postSearch(); return false;">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Search">
                    <div class="input-group-btn">
                        <button id="button-search" class="btn btn-default" data-bind="click : postSearch">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div data-bind="component: {name: currentView , params: {showPost,indexpage}}"></div>

    <script data-main="js/main" src="lib/requirejs/require.js"></script>
</body>
